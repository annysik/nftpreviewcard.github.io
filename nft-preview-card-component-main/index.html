<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="../styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" href=".images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>

  <div class="container">
    <div class="top">
      <img src="images/image-equilibrium.jpg" alt="" class="top-image">
    </div>

    <div class="bottom">
      <div>
      
        <h3 class="heading"> Equilibrium #3429</h3>
     
        <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      </div>
   
      <div class="bottom-bot">
        <div>
          <img src="images/icon-ethereum.svg" alt="">
          <h2>0.041ETH</h2>
        </div>

        <div>
          <img src="images/icon-clock.svg" alt="">
          <p class="para">3 days left</p>
        </div>
       </div>

       <hr>
       <div class="bot-container">
        <img src="images/image-avatar.png" alt="" class="bottom-image">
        <p class="para2">
          Creation of <span class="text">Jules Wyvern </span>
        </p>
       </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
